<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 300;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .controls {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0px);
    }

    .fill-btn {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      font-size: 16px;
      padding: 15px;
    }

    .fill-btn:hover {
      background: linear-gradient(135deg, #0d7c73 0%, #2bc765 100%);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      overflow: hidden;
    }

    .chat-header {
      padding: 12px 15px;
      background: rgba(102, 126, 234, 0.9);
      color: white;
      font-weight: 500;
      font-size: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 13px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .message.ai {
      align-self: flex-start;
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .message.system {
      align-self: center;
      background: #e3f2fd;
      color: #1976d2;
      font-size: 12px;
      font-style: italic;
    }

    .chat-input-container {
      padding: 15px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .chat-input:focus {
      border-color: #667eea;
    }

    .voice-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .voice-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .voice-btn.recording {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .send-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .send-btn:hover {
      transform: scale(1.1);
    }

    .status {
      padding: 8px 15px;
      text-align: center;
      font-size: 11px;
      background: rgba(0, 0, 0, 0.2);
      color: rgba(255, 255, 255, 0.8);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– AI Form Filler</h1>
    <p>Auto-detects forms â€¢ Voice-powered</p>
  </div>

  <div class="controls">
    <button id="fillForm" class="fill-btn">âœ¨ Auto-Fill Form</button>
    <button id="manageProfile">ðŸ‘¤ Manage Profile</button>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      ðŸ’¬ Talk to Page Assistant
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message system">
        Hi! I can help you fill forms or answer questions about this page. Try asking me something or use voice!
      </div>
    </div>

    <div class="chat-input-container">
      <button class="voice-btn" id="voiceBtn" title="Click to speak">ðŸŽ¤</button>
      <input type="text" class="chat-input" id="chatInput" placeholder="Type or use voice...">
      <button class="send-btn" id="sendBtn" title="Send message">âž¤</button>
    </div>
  </div>

  <div class="status">
    <span id="status">Ready â€¢ Listening for forms...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
